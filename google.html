<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <!-- nav tags for navigation links -->
        <nav>
            <div id="navtag">
                <a href="https://www.google.com/gmail/about/">Gmail</a>
                <a href="https://www.google.ca/imghp?hl=en-GB&tab=ri&ogbl">Images</a>
                <button type="submit">Sign</button>
            </div>
        </nav>
        <!-- main bar contains main content of docs-->
        <main>
            <center>
                <img src="google-new.png" width="20%" height="10%" id="googleimg">
                <div id="maindiv">
                    <!--use span if you want all the stuff on same line. it is inline cont*/
                    /*<p> element will have gap bewteen 2 para element -->
                    <span><img src="search.png" width="20%" height="25px"  ></span>
                    <span id="ipspan"><input type="text" name="search"></span>
                    <span><img src="mic.png" width="20%" height="25px" ></span>
                </div>
                <section>
                    <button type="submit">Google Search</input>
                    <button type="submit">I'm feeling lucky</input>
                </section>
                <div id="bottom">
                    <span>Google offered in:</span>
                    <ul>
                        <li><a href="">Francis</a></li>
                        <li><a href="">Spanish</a></li>
                        <li><a href="">Hindi</a></li>
                        <li><a href="">Arabic</a></li>
                    </ul>
                </div>
            </center>
        </main>
    </body>
</html>
